<p-menubar>
    <ng-template pTemplate="start">
        <p-button icon="pi pi-bars" [rounded]="true" [text]="true" (click)="toggleSidebar()" size="large"/>
        <h1 class="megastore-title">MEGASTORE</h1>
      </ng-template>
    <ng-template pTemplate="end" class="end-buttons">
      <button pButton type="button" [rounded]="true" [text]="true" icon="pi pi-angle-left" class="p-button-contrast" outlined="true" (click)="back()"></button>
      
      <button pButton type="button" [rounded]="true" [text]="true" icon="pi pi-power-off" class="p-button-danger" (click)="logout()"></button>
    </ng-template>
  </p-menubar>
  <p-sidebar [(visible)]="sidebarVisible" [modal]="true" position="left" styleClass="ui-sidebar-sm">
    <p-panelMenu [model]="sideMenuItems"></p-panelMenu>
  </p-sidebar>
